name: ci-test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
        pip install -e .
    - name: Testing
      run: |
        python -m pytest tests
    - name: Check test status
      run: |
        if [ ${{ steps.build.outcome }} == 'failure' ]; then
          echo "Unit tests failed. Push is not allowed."
          exit 1
        fi
    - name: Push code to repository (if tests pass)
      run: git push
      if: success()  # This step will only run if previous steps succeed
  

  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
        pip install -e .
    - name: Testing
      run: |
        python -m pytest --cov=fastvector tests
        python -m codecov
    - name: Check test status
      run: |
        if [ ${{ steps.build.outcome }} == 'failure' ]; then
          echo "Unit tests failed. Push is not allowed."
          exit 1
        fi
    - name: Push code to repository (if tests pass)
      run: git push
      if: success()  # This step will only run if previous steps succeed
  
  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
        pip install -e .
    - name: Testing
      run: |
        python -m pytest tests
    - name: Check test status
      run: |
        if [ ${{ steps.build.outcome }} == 'failure' ]; then
          echo "Unit tests failed. Push is not allowed."
          exit 1
        fi
    - name: Push code to repository (if tests pass)
      run: git push
      if: success()  # This step will only run if previous steps succeed
